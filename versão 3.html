<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Hotel - Modelo</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600&family=M+PLUS+Rounded+1c:wght@500&family=Nunito+Sans:opsz,wght@6..12,200;6..12,500;6..12,900&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,600;1,700&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>

<body>

    <header>
        <nav>
            <img src="img/logo.png" class="logo" alt="logo">
            <ul class="nav-links">
                <li><a href="#">Destinos Populares</a></li>
                <li><a href="#">Viagens Internacionais</a></li>
                <li><a href="#">Pacotes Online</a></li>
            </ul>
            <a href="#" class="register-btn">Registre-se agora</a>
        </nav>

        <div class="container">
            <h1>Encontre Sua Próxima Viagem</h1>
            <div class="search-bar">
                <form>
                    <div class="location-input">
                        <label>Localização</label>
                        <input type="text" placeholder="O que você está procurando?">
                    </div>
                    <div>
                        <label>Entrada</label>
                        <input type="text" placeholder="Adicionar Data">
                    </div>
        
                    <div>
                        <label>Saida</label>
                        <input type="text" placeholder="Adicionar Data">
                    </div>
        
                    <div>
                        <label>Hóspedes</label>
                        <input type="text" placeholder="Adicionar hóspedes">
                    </div>
        
                    <button type="submit"><img src="img/search.png" alt="Buscar"></button>
                </form>
            </div>
        </div>
        



    </header>

    
    


</body>

</html>
